name: Update Hanyang Menu Data

on:
  schedule:
    # 매주 월요일 오전 5시 (KST) 실행
    - cron: '0 20 * * 0'  # UTC 20:00 일요일 = KST 05:00 월요일
  workflow_dispatch:  # 수동 실행 가능

jobs:
  fetch-and-upload:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'main' || 'development' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check Python version
        run: python --version
      
      - name: Debug - List menus before cleanup
        run: ls -R menus/ || echo "menus not found"

      - name: Clean up old menus
        run: rm -rf menus/

      - name: Debug - List menus after cleanup
        run: ls -R menus/ || echo "menus correctly deleted"

      - name: Run menu parser
        run: |
          echo "Starting menu parser..."
          python hyeat_parser.py
          echo "Parser completed successfully"
      
      - name: List generated files
        run: |
          echo "Generated JSON files:"
          ls -la menus/ || echo "menus directory not found"
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      
      - name: Upload to S3
        run: |
          aws s3 sync menus/ s3://${{ secrets.S3_BUCKET_NAME }}/menus/
      
      - name: Show success message
        run: echo "✅ Menu data uploaded successfully to S3!"
